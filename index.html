<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajun Ipsum</title>
	<link rel="stylesheet" href="css/pure-min.css">
	<link rel="stylesheet" href="css/app.css">

<body>

<div class="pure-g-r" id="layout">
	
	<div class="sidebar pure-u">
		<header class="header pure-u-1">
			<hgroup>
				<img align="center" src="img/crawdad.png" />
				<h1 class="brand-title">Cajun Ipsum</h1>
				<h2 class="brand-tagline">Some Ipsum for your web page, cher!</h2>
			</hgroup>

		</header>
	</div>

    <div class="content pure-u-1">
		
        <div class="posts pure-g">

            <section class="post pure-u-1">
				
			<header class="post-header">
				<h2 class="post-title pure-u-1">Introducing Cajun Ipsum</h2>
			</header>

			<div class="pure-u-1">
				<p>
					To generate your Cajun Ipsum, just tell us how many paragraphs of text you want and hit the big
					ole button!
				</p>
				<p>
					<input type="number" style="width:50px" id="paraNumber" value="1"> 
					<a class="pure-button" href="#" id="genButton">Generate</a>
				</p>

				<textarea class="ipsumResults">
				</textarea>
			</div>

			<script src="js/ci.js"></script>
			<script>
			$(document).ready(function() {
				var resultDiv = $(".ipsumResults");

				$("#genButton").on("click", function() {
					var paras = Number($("#paraNumber").val());
					if(paras >= 1) {
						resultDiv.val(cajunIpsum.generate(paras));
					}
				});
			});
			</script>

            </section>
        </div>

        <footer class="footer">
			<p>
			Created by <a href="http://www.raymondcamden.com">Raymond Camden</a> and 
			<a href="http://bayousoft.com/">Ryan LeTulle</a>.
			</p>
        </footer>
	
	</div>
</div>
